name: terraform-plan

on:
  pull_request:
    branches: ["main"]          # ejecuta en cualquier PR hacia main
  push:
    branches: ["feat/**"]       # opcional: también al pushear a ramas de trabajo
  workflow_dispatch:
    inputs:
      env_dir:
        description: 'Environment to plan'
        required: false
        default: 'dev'
      force_refresh:
        description: 'Plan de refresco (--refresh-only)'
        required: false
        default: 'false'
      replace_targets:
        description: 'Direcciones a forzar -replace (coma separadas)'
        required: false
        default: ''
      destroy:
        description: 'Plan de destrucción (-destroy)'
        required: false
        default: 'false'

permissions:
  contents: read
  pull-requests: write
  id-token: write
  security-events: write # <-- necesario para upload.sarif

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      # 0) Checkout con historial completo (para detectar cambios correctamente)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Detectar si hay cambios relevantes; si no, salimos elegante
      - name: Detect changes (Terraform/Workflow)
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            tf:
              - 'environments/**'
              - '.github/workflows/Live-Plan.yaml'

      - name: No relevant changes — skip
        if: steps.changes.outputs.tf != 'true'
        run: |
          echo "No hay cambios en environments/** ni en el workflow. Saliendo."
          exit 0

      # 2) Setup Terraform
      - name: Setup Terraform 1.9.7
        if: steps.changes.outputs.tf == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7
          terraform_wrapper: false

      # (Opcional) Verificar version de terraform
      - name: Check Terraform version
        if: steps.changes.outputs.tf == 'true'
        run: |
          terraform -version
          v=$(terraform version -json | jq -r .terraform_version)
          case "$v" in 1.9.*) echo "OK";; *) echo "ERROR TF=$v (esperaba 1.9.x)"; exit 1;; esac

      # 2.1) Cache de plugin dir
      - name: Cache Terraform plugins
        if: steps.changes.outputs.tf == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: tf-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            tf-${{ runner.os }}-

      # 2.2) Configurar terraform.rc para usar el cache
      - name: Configure Terraform plugin cache
        if: steps.changes.outputs.tf == 'true'
        run: |
         mkdir -p ~/.terraform.d
         echo 'plugin_cache_dir = "~/.terraform.d/plugin-cache"' > ~/.terraform.d/terraform.rc

      # 3) Auth a GCP vía OIDC
      - name: Google Auth (OIDC)
        if: steps.changes.outputs.tf == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      # 4) Elegir carpeta de environment
      - name: Pick environment dir
        if: steps.changes.outputs.tf == 'true'
        id: envdir
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.env_dir }}" ]]; then
            ENV="environments/${{ inputs.env_dir }}"
          else
            BASE="${{ github.base_ref || 'main' }}"
            ENV=$(git diff --name-only origin/$BASE... | grep '^environments/' | cut -d'/' -f1-2 | sort -u | head -n1 || true)
            [[ -z "$ENV" ]] && ENV="environments/dev"
          fi
          echo "dir=$ENV" >> "$GITHUB_OUTPUT"
          echo "Environment dir: $ENV"

      # 5) Terraform Init (lockfile readonly ✅)
      - name: Terraform Init (readonly lockfile)
        if: steps.changes.outputs.tf == 'true'
        working-directory: ${{ steps.envdir.outputs.dir }}
        run: terraform init -input=false -lockfile=readonly

      # 6) Terraform Validate
      - name: Terraform Validate
        if: steps.changes.outputs.tf == 'true'
        working-directory: ${{ steps.envdir.outputs.dir }}
        run: terraform validate

      # 7) TFLint (antes siempre del plan)
      - name: Setup TFLint
        if: steps.changes.outputs.tf == 'true'
        uses: terraform-linters/setup-tflint@v4

      # 7.1) Ejecutar TFlint (Con SARIF y Cache)
      - name: Cache TFLint plugins
        if: steps.changes.outputs.tf == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ runner.os }}-${{ hashFiles('**/.tflint.hcl') }}
          restore-keys: |
            tflint-${{ runner.os }}-

      - name: TFLint init
        if: steps.changes.outputs.tf == 'true'
        run: tflint --init
        working-directory: ${{ steps.envdir.outputs.dir }}

      - name: TFLint (pretty)
        if: steps.changes.outputs.tf == 'true'
        run: tflint
        working-directory: ${{ steps.envdir.outputs.dir }}

      - name: TFLint (SARIF only)
        if: steps.changes.outputs.tf == 'true'
        shell: bash
        run: |
          set -o pipefall
          tflint -f sarif | tee tflint.sarif 
        working-directory: ${{ steps.envdir.outputs.dir }}

      - name: Upload SARIF
        if: steps.changes.outputs.tf == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.envdir.outputs.dir }}/tflint.sarif
        
      - name: Upload tflint.sarif artifacts
        if: steps.changes.outputs.tf == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tflint-sarif
          path: ${{ steps.envdir.outputs.dir }}/tflint.sarif
          retention-days: 14


      # 8) Construir flags del plan
      - name: Build plan flags
        if: steps.changes.outputs.tf == 'true'
        id: flags
        shell: bash
        run: |
          set -euo pipefail
          FLAGS="-input=false -no-color"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.destroy }}" == "true" ]]; then
            FLAGS="$FLAGS -destroy"
          fi
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_refresh }}" == "true" ]]; then
            FLAGS="$FLAGS -refresh-only"
          fi
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.replace_targets }}" ]]; then
            IFS=',' read -ra REPL <<< "${{ inputs.replace_targets }}"
            for t in "${REPL[@]}"; do
              t="$(echo "$t" | xargs)"
              [[ -n "$t" ]] && FLAGS="$FLAGS -replace=$t"
            done
          fi
          echo "flags=$FLAGS" >> "$GITHUB_OUTPUT"
          echo "Plan flags: $FLAGS"

      # 9) Terraform Plan (genera .bin y .txt; respetamos detailed-exitcode)
      - name: Terraform Plan (save planfile)
        if: steps.changes.outputs.tf == 'true'
        id: planstep
        working-directory: ${{ steps.envdir.outputs.dir }}
        shell: bash
        run: |
          set -e
          terraform plan ${{ steps.flags.outputs.flags }} -out=tfplan.bin || EXIT=$?
          terraform show -no-color tfplan.bin > tfplan.txt || true
          if [[ "${EXIT:-0}" -eq 1 ]]; then
            echo "Terraform plan devolvió error (1)."
            exit 1
          fi

      # 10) Terraform Show (JSON) para Infracost
      - name: Terraform Show (JSON)
        if: steps.changes.outputs.tf == 'true'
        working-directory: ${{ steps.envdir.outputs.dir }}
        run: terraform show -json tfplan.bin > tfplan.json

      # 11) Infracost
      - name: Setup Infracost
        if: steps.changes.outputs.tf == 'true'
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Infracost PR comment
        if: steps.changes.outputs.tf == 'true' && github.event_name == 'pull_request'
        working-directory: ${{ steps.envdir.outputs.dir }}
        env:
          INFRACOST_CURRENCY: ${{ vars.INFRACOST_CURRENCY || 'EUR' }}
        run: |
          infracost breakdown \
            --path tfplan.json \
            --format github-comment \
            --github-token ${{ github.token }} \
            --show-skipped

      # 12) Subir artefactos del plan (.bin, .txt, .json)
      - name: Upload plan artifacts
        if: steps.changes.outputs.tf == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: |
            ${{ steps.envdir.outputs.dir }}/tfplan.bin
            ${{ steps.envdir.outputs.dir }}/tfplan.txt
            ${{ steps.envdir.outputs.dir }}/tfplan.json
          retention-days: 10
          if-no-files-found: error



