name: terraform-plan

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["feat/**"]
  workflow_dispatch:
    inputs:
      env_dir:
        description: 'Environment to plan'
        required: false
        default: 'dev'
      force_refresh:
        description: 'Plan de refresco (--refresh-only)'
        required: false
        default: 'false'
      replace_targets:
        description: 'Direcciones a forzar -replace (comas separadas)'
        required: false
        default: ''
      destroy:
        description: 'Plan de destrucción (-destroy)'
        required: false
        default: 'false'

permissions:
  contents: read
  pull-requests: write
  id-token: write
  security-events: write  # necesario para upload_sarif

jobs:
  # ────────────────────────────────────────────────────────────────────────────
  # 0) Cambios y cálculo de directorio (outputs para el resto de jobs)
  # ────────────────────────────────────────────────────────────────────────────
  changes:
    name: Detect changes (Terraform/Workflow)
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
    outputs:
      tf:   ${{ steps.changes.outputs.tf }}
      dir:  ${{ steps.envdir.outputs.dir }}
    steps:
      # #0) Checkout con historial completo
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # #1) Detectar cambios
      - name: Detect changes (Terraform/Workflow)
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            tf:
              - 'environments/**'
              - '.github/workflows/Live-Plan.yaml'

      - name: No relevant changes — skip
        if: steps.changes.outputs.tf != 'true'
        run: |
          echo "No hay cambios en environments/** ni en el workflow. Saliendo."
          exit 0

      # 4) Elegir carpeta de environment (tu mismo script)
      - name: Pick environment dir
        id: envdir
        if: steps.changes.outputs.tf == 'true'
        shell: bash
        run: |
          set -uo pipefail
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.env_dir }}" != "" ]]; then
            ENV="environments/${{ inputs.env_dir }}"
          else
            BASE="$(git branch --show-current)"
            if [[ -z "$BASE" ]]; then BASE="$(git diff --name-only origin/${GITHUB_BASE_REF:-'main'} | grep '^environments/' | cut -d'/' -f1-2 | sort -u | head -n1 || true)"; fi
            [[ -z "$ENV" ]] && ENV="environments/dev"
          fi
          echo "dir=$ENV" >> "$GITHUB_OUTPUT"
          echo "Environment dir: $ENV"

  # ────────────────────────────────────────────────────────────────────────────
  # 1) Init + Validate (idéntico a tus pasos originales)
  # ────────────────────────────────────────────────────────────────────────────
  init_validate:
    name: Terraform Init
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.tf == 'true'
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      # 2) Setup Terraform
      - name: Setup Terraform 1.9.7
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.7"
          terraform_wrapper: false

      # (Opcional) Verificar versión de terraform
      - name: Check Terraform version
        run: |
          v=$(terraform version -json | jq -r .terraform_version)
          echo "TF=$v"
          case "$v" in 1.9.*) echo "OK";; *) echo "ERROR TF=$v (esperaba 1.9.x)"; exit 1;; esac

      # 2.2) Cache de plugin dir
      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: tf-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            tf-${{ runner.os }}-

      # 2.2.2) Configurar terraform.rc para usar el cache
      - name: Configure Terraform plugin cache
        run: |
          mkdir -p ~/.terraform.d
          echo 'plugin_cache_dir = "~/.terraform.d/plugin-cache"' > ~/.terraform.d/terraform.rc

      # 3) Auth a GCP via OIDC (igual que tenías)
      - name: Google Auth (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account:          ${{ vars.GCP_SERVICE_ACCOUNT }}

      # 5) Terraform Init (Lockfile readonly)
      - name: Terraform Init (readonly lockfile)
        working-directory: ${{ needs.changes.outputs.dir }}
        run: terraform init -input=false -lockfile=readonly

      # 6) Terraform Validate
      - name: Terraform Validate
        working-directory: ${{ needs.changes.outputs.dir }}
        run: terraform validate -no-color

  # ────────────────────────────────────────────────────────────────────────────
  # 2) TFLint (exactamente tus pasos: cache + pretty + SARIF + artifacts)
  # ────────────────────────────────────────────────────────────────────────────
  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.tf == 'true'
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      # 7) TFLint (antes siempre del plan) – setup acción
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      # 7.1) Ejecutar TFLint (Con SARIF y Cache)
      - name: Cache TFLint plugins
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ runner.os }}-${{ hashFiles('**/.tflint.hcl') }}
          restore-keys: |
            tflint-${{ runner.os }}-

      - name: TFLint init
        run: tflint --init
        working-directory: ${{ needs.changes.outputs.dir }}

      - name: TFLint (pretty)
        run: tflint
        working-directory: ${{ needs.changes.outputs.dir }}

      - name: TFLint (SARIF only)
        shell: bash
        run: |
          set -euo pipefail
          tflint -f sarif | tee tflint.sarif
        working-directory: ${{ needs.changes.outputs.dir }}

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ needs.changes.outputs.dir }}/tflint.sarif

      - name: Upload tflint.sarif artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tflint-sarif
          path: ${{ needs.changes.outputs.dir }}/tflint.sarif
          retention-days: 14

  # ────────────────────────────────────────────────────────────────────────────
  # 3) Plan (idéntico a tus pasos: flags, plan, show, infracost, artifacts)
  # ────────────────────────────────────────────────────────────────────────────
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [changes, init_validate, tflint]   # exige que pasen init/validate y TFLint
    if: needs.changes.outputs.tf == 'true'
    env:
      TF_IN_AUTOMATION: "true"
    steps:
      # 2) Setup Terraform (igual que antes)
      - name: Setup Terraform 1.9.7
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.7"
          terraform_wrapper: false

      # 3) Auth a GCP via OIDC (igual que antes)
      - name: Google Auth (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account:          ${{ vars.GCP_SERVICE_ACCOUNT }}

      # 8) Construir flags del plan (tu mismo bloque)
      - name: Build plan flags
        id: flags
        shell: bash
        run: |
          set -euo pipefail
          FLAGS="-input=false -no-color"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.destroy }}" == "true" ]]; then
            FLAGS="$FLAGS -destroy"
          fi
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_refresh }}" == "true" ]]; then
            FLAGS="$FLAGS -refresh-only"
          fi
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.replace_targets }}" ]]; then
            IFS=, read -ra REPL <<< "${{ inputs.replace_targets }}"
            for t in "${REPL[@]}"; do
              FLAGS="$FLAGS -replace=$t"
            done
          fi
          echo "flags=$FLAGS" >> "$GITHUB_OUTPUT"
          echo "Plan flags: $FLAGS"

      # 9) Terraform Plan (genera .bin y .txt; respetamos detailed-exitcode)
      - name: Terraform Plan (save planfile)
        id: planstep
        working-directory: ${{ needs.changes.outputs.dir }}
        shell: bash
        run: |
          set -e
          terraform plan ${{ steps.flags.outputs.flags }} -out=tfplan.bin || EXIT=$?
          terraform show -no-color tfplan.bin > tfplan.txt || true
          if [[ "${EXIT:-0}" -eq 1 ]]; then
            echo "Terraform plan devolvió error (1)."
            exit 1
          fi
          exit 0

      # 10) Terraform Show (JSON) para Infracost
      - name: Terraform Show (JSON)
        working-directory: ${{ needs.changes.outputs.dir }}
        run: terraform show -json tfplan.bin > tfplan.json

      # 11) Infracost
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Infracost PR comment
        if: github.event_name == 'pull_request'
        working-directory: ${{ needs.changes.outputs.dir }}
        env:
          INFRACOST_CURRENCY: ${{ vars.INFRACOST_CURRENCY || 'EUR' }}
        run: |
          infracost breakdown \
            --path tfplan.json \
            --format github-comment \
            --github-token ${{ github.token }} \
            --show-skipped

      # 12) Subir artefactos del plan (.bin, .txt, .json)
      - name: Upload plan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.sha }}
          path: |
            ${{ needs.changes.outputs.dir }}/tfplan.bin
            ${{ needs.changes.outputs.dir }}/tfplan.txt
            ${{ needs.changes.outputs.dir }}/tfplan.json
          retention-days: 10
          if-no-files-found: error




