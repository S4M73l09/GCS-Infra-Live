name: inventory-and-ansible

on:
  workflow_run:
    workflows: ["terraform-apply"]   # nombre exacto del workflow de apply
    types: [completed]

permissions:
  contents: read
  id-token: write

concurrency:
  group: inv-ansible-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate_inventory:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev]   # añade 'prod' si queremos cubrir producción también
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Auth GCP (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Prepare gcloud SSH (IAP)
        run: |
          gcloud config set project ${{ vars.GCP_PROJECT_ID }}
          gcloud compute config-ssh --tunnel-through-iap --quiet

      - name: Generate Ansible inventory (env=${{ matrix.env }})
        run: |
          set -euo pipefail
          mkdir -p ansible
          gcloud compute instances list \
            --filter="labels.env=${{ matrix.env }} AND status=RUNNING" \
            --format="value(name,zone,project)" \
          | awk '{print $1"."$2"."$3}' > ansible/hosts.list

          { echo "[gce]"; cat ansible/hosts.list; } > ansible/hosts.ini

          printf '%s\n' \
            '[defaults]' \
            'inventory = ansible/hosts.ini' \
            'host_key_checking = False' \
            '[ssh_connection]' \
            'ssh_args = -F ~/.ssh/config' > ansible/ansible.cfg

          if grep -Eq '([0-9]{1,3}\.){3}[0-9]{1,3}' ansible/hosts.ini; then
            echo "ERROR: hosts.ini contiene IPs. Usa FQDN GCE."
            exit 1
          fi

      - name: Upload inventory artifact
        uses: actions/upload-artifact@v4
        with:
          name: ansible-inventory-${{ matrix.env }}
          path: |
            ansible/hosts.ini
            ansible/ansible.cfg
          retention-days: 14

  publish_inventory:
    needs: generate_inventory
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev]
    steps:
      - name: Echo artifact name
        run: echo 'Artifact listo: ansible-inventory-${{ matrix.env }}'

  run_ansible:
    needs: generate_inventory
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev]
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Auth GCP (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Prepare gcloud SSH (IAP)
        run: |
          gcloud config set project ${{ vars.GCP_PROJECT_ID }}
          gcloud compute config-ssh --tunnel-through-iap --quiet

      - name: Download inventory artifact to Ansible/
        uses: actions/download-artifact@v4
        with:
          name: ansible-inventory-${{ matrix.env }}
          path: ansible

      - name: Install Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Install Ansible Collections
        run: ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run Ansible
        env:
          ANSIBLE_CONFIG: ansible/ansible.cfg
          ALERT_SMTP_SMARTHOST: ${{ secretsALERT_SMTP_SMARTHOST }}
          ALERT_SMTP_FROM: ${{ secrets.ALERT_SMTP_FROM }}
          ALERT_SMTP_USER: ${{ secrets.ALERT_SMTP_USER }}
          ALERT_SMTP_PASS: ${{ secrets.ALERT_SMTP_PASS }}
          ALERT_SMTP_TO:   ${{ secrets.ALERT_SMTP_TO }}
        run: |
          ansible-playbook ansible/site.yml \
            -e alertmanager_smtp_smarthost="$ALERT_SMTP_SMARTHOST" \
            -e alertmanager_smtp_from="$ALERT_SMTP_FROM" \
            -e alertmanager_smtp_user="$ALERT_SMTP_USER" \
            -e alertmanager_smtp_pass="$ALERT_SMTP_PASS" \
            -e alertmanager_smtp_to="$ALERT_SMTP_TO"
